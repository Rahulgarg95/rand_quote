<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <body class = "container" id="body-color">
  <h1 class = "header text-center">
    Random Quote Generator
  </h1>
  <br><br>
 
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3 content">
   <blockquote class="text-center">
        <i class="fa fa-quote-left icon-size"></i><p class = "quote">
           You must be the change you wish to see in the world.
        </p>
        <cite class="author-txt" title="author">-<span class="author">  Mahatama Gandhi </span></cite>
      </blockquote>
      <div class="btn-group pull-right">
					<button class="btn btn-default btnReload">
						<i class="fa fa-refresh fa-2x"></i>
					</button>
					<a class="btn btn-default btnTweet"  href="https://twitter.com/intent/tweet?text=You must be the change you wish to see in the world." target="_blank">
						<i class="fa fa-twitter fa-2x"></i>
					</a>
				</div>     
    </div>
    </div>
</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
